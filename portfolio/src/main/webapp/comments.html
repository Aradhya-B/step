<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/icons/favicon.png" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700"
    />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <!-- METADATA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aradhya's Website" />
    <meta name="theme-color" content="#000000" />
    <!-- TITLE -->
    <title>Comments on Aradhya's Site</title>
  </head>
  <body onload="fetchAndInsertDataIntoDOM()">
    <section id="comments">
      <div id="respond">
        <p class="comment-header">~submit a comment~</p>
        <form action="/data" method="post" onsubmit="fetchAndInsertDataIntoDOM()" id="comment-form">
          <label for="comment-author" class="required">Your name</label>
          <input type="text" 
            name="comment_author" 
            id="comment_author" 
            value="" tabindex="1" 
            required="required" />

          <label for="email" class="required">Your email</label>
          <input type="email" 
            name="email" 
            id="email" 
            value="" 
            tabindex="2" 
            required="required" />

          <label for="comment" class="required">Your message</label>
          <textarea name="comment" 
            id="comment" 
            rows="10" 
            tabindex="4" 
            required="required"></textarea>

          <input name="submit" 
            class="submit"
            type="submit" 
            value="Submit comment" />
        </form>
      </div>
      <div id="comment-filter">
        <p class="comment-header">~comments~</p>
        <form id="comment-filter-form" onsubmit="fetchAndInsertDataIntoDOM()">
          <label for="number-comments">
            Comments shown:
          </label>
          <select id="number-comments"
            name="number-comments"
            value=""
          >
            <option value="" disabled selected>Select</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <label for="sort">
            Sort by:
          </label>
          <select id="sort"
            name="sort"
            value=""
          >
            <option value="" disabled selected>Select</option>
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
          <input name="submit"
            class="submit"
            type="submit"
            value="View comments" />
        </form>
      </div>
      <div id="comments-list">
        <!-- dynamically fetches comments from server -->
      </div>
      <button id="delete-button" 
          type="button"
          name="delete-button"
          onclick="deleteAllCommentsFromStorage()">
        Delete all comments
      </button>
    </section>
    <!-- SCRIPTS -->
    <!-- custom script that fetches data from server -->
    <script src="scripts/comments.js"></script>
  </body>
</html>
